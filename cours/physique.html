  <body

    data-type="branch"
  >
    <header>
      <nav class="nav">
        <div class="container">
          <a href="#" class="brand">
            <img src="../assets/images/Shortail_logo-resized.png" alt="logo" />
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="../index.html" class="nav-link active-link"
                ><span class="fa-solid fa-home nav-icon"></span>Accueil</a

    <main>
      <section class="main-section core-section">
        <div class="container">
          <h1>Physique</h1>
        </div>
      </section>
      <section class="search-section">
        <div class="container">
          <input
            type="search"
            class="search-input"
            placeholder="Rechercher par Titre..."
          />
          <span class="fas fa-search search-icon"></span>
          <span class="fa fa-refresh reload"></span>
        </div>
      </section>

      <section class="courses">
        <div class="courses-container container" id="courses-container"></div>
      </section>
      <template id="cours">
        <div class="course-card hidden-text">
          <p class="course-type">Vidéo</p>

          <h2 class="course-title">Resoudre une équation du second degré</h2>

          <div class="type-description-container">
            <p class="course-branch">Mathématiques</p>
            <p><a href="" class="courses-link" target="_blank">Lire</a></p>
            <p class="course-class">Humainités 4e(6e)</p>
          </div>
        </div>
      </template>
    </main>
    <script type="module" src="../js/app.js"></script>
